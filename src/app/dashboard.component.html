<link rel="stylesheet" href="../assets/css/styles.css">	
<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <div *ngFor="let hero of heroes" class="col-1-4">
    <div class="module hero">
      <h4><a [routerLink]="['/detail', hero.id]"  class="col-1-4">{{hero.name}}</a></h4>
    </div>
  </div>
</div>
